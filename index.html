<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Threadora</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      color: #000;
      text-align: center;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }
    .headline {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .description {
      font-size: 1.2rem;
      color: #666;
      margin: 1rem 0 2rem;
    }
    .button {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 16px;
      font-size: 1rem;
      text-decoration: none;
    }
    .email-box {
      margin-top: 2rem;
    }
    .email-box input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
      width: 250px;
    }
    .email-box button {
      padding: 0.8rem 1.2rem;
      border: none;
      background-color: #000;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <img src="logo-threadora-t.png" alt="Threadora Logo" class="logo" />
  <div class="headline">AI-Powered Content Strategy for Clothing Brands</div>
  <div class="description">
    Get weekly video ideas, captions, hashtags, and a full post schedule. <br>
    No social media manager or brand scaler needed.
  </div>
  <a class="button" href="#">Join the Beta List</a>

  <div class="email-box">
    <input type="email" placeholder="Your email" />
    <button>Join Waitlist</button>
  </div>

  <div class="footer">Â© 2025 Threadora. All rights reserved.</div>
</body>
</html>
